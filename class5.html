<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            p{
                color: red;
            }
            div{
                color: orange;
            }
            .btn1{
                color: red;
                border: 0;
                background: linear-gradient(to top left, red,black);
                border-radius: 5px;
                padding: 10px 24px;
            }
            .btn2{
                color: blue;
                border: 2px solid black;
                background: none;
                border-radius: 30px;
                padding: 12px 40px;
            }
            #input1{
                background: blue;
            }
            .demo{
                color: white;
                background: orange;
                /* font/text */
                font-size: 25px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-weight: bold;
                text-transform: uppercase;
                text-decoration: underline;
                letter-spacing: 4px;

                /* colors */
                background: red;
                background: rgb(255, 0, 255);
                background: #123aef;

                /* background */
                background: rgba(255, 0, 255, 0.2);
                background: linear-gradient(red,black);
                background: conic-gradient(red,black);
                background: radial-gradient(red,black);

                /* box sizing */
                border: 13px solid red;
                border-radius: 20px;
            }
            .main{
                color: white;
                background: black;
                font-size: 12px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-weight: normal;
                text-transform: capitalize;
                text-decoration: none;
                letter-spacing: 2px;

            }
    </style>
</head>
<body>
    <p>This text is red.</p>
    <div class="demo"> Lorem ipsum dolor sit. </div>
    
    <input type="text" id="input1">
    <textarea name="" id=""></textarea>
    <div class="main"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, cupiditate.</div>

    <button class="btn1">click</button>
    <button class="btn2">click</button>
</body>
</html>
